<!DOCTYPE html>
<html>
<head>
    <title>checkin app</title>
    <link rel="stylesheet" type="text/css" href="checkin.css">
</head>
<body>

    <div id="wrap">

        <h1>Check in</h1>
        <select id="teams">
            <option value="" disabled>Select team</option>
        </select>
        <select id="users"></select>

        <!-- <label for="date">date:</label> -->
        <input type="date" id="date" max="" required/>
        <label for="yesterday">Yesterday / Recent work</label>
        <textarea id="yesterday" resizable="false"></textarea>
        <label for="today">Today</label>
        <textarea id="today" resizable="false"></textarea>
        <label for="blockers">Questions / Blockers</label>
        <textarea id="blockers" resizable="false"></textarea>
        <button id="checkin">check in</button>
    </div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/underscore/underscore-min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
